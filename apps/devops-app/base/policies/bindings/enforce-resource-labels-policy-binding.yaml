apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicyBinding
metadata:
  name: enforce-resource-labels-binding
spec:
  policyName: enforce-resource-labels
  matchResources:
    objectSelector:
      matchLabels:
        app.kubernetes.io/name: "devops-app-backend"
        app.kubernetes.io/name: "devops-app-frontend"
  validationActions:
    - Deny