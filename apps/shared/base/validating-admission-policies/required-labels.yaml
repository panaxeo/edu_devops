apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingAdmissionPolicy
metadata:
  name: required-labels
spec:
  failurePolicy: Fail
  matchConstraints:
    resourceRules:
      - apiGroups: [""]
        apiVersions: ["v1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["services"]

      - apiGroups: ["apps"]
        apiVersions: ["v1"]
        operations: ["CREATE", "UPDATE"]
        resources: ["deployments"]
  validations:
    - expression: |
        has(object.metadata.labels) &&
        'env' in object.metadata.labels &&
        object.metadata.labels['env'] in ['dev', 'stage', 'prod']
      message: "The 'env' label must be set. 'env' label must have one of the following values: 'dev', 'stage', or 'prod'."

    - expression: |
        has(object.metadata.labels) &&
        'app.kubernetes.io/version' in object.metadata.labels &&
        'app.kubernetes.io/name' in object.metadata.labels &&
      message: "The 'app.kubernetes.io/version' and 'app.kubernetes.io/name' labels must be set. ."
