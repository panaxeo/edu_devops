apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-creds
  namespace: gitea
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: k8s-store # name of the SecretStore (or kind specified)
    kind: SecretStore
  target:
    name: gitea-creds # name of the k8s Secret to be created
    creationPolicy: Owner
  data:
  - secretKey: username
    remoteRef:
      key: gitea-creds
      property: username # point to the key of the remote secret. If you leave it empty it will json encode all key/value pairs.
  - secretKey: password
    remoteRef:
      key: gitea-creds
      property: password
  - secretKey: email
    remoteRef:
      key: gitea-creds
      property: email