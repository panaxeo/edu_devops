apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: devops-app-ingress
  namespace: gitea
spec:
  entryPoints:
    - websecure
  routes:
    # gitealocal added to hosts file on windows host
    - match: Host(`gitealocal`) && PathPrefix(`/`)
      kind: Rule
      services:
        - name: gitea-http
          port: 3000