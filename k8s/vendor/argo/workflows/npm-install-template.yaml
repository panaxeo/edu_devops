apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: npm-install-template
spec:
  templates:
  - name: npm-install
    container:
      image: node
      command: [npm, install]
      workingDir: /mnt/clone
      volumeMounts:
      - name: workdir
        mountPath: /mnt/clone