apiVersion: argoproj.io/v1alpha1
kind: WorkflowTemplate
metadata:
  name: clone-repo-template
spec:
  templates:
  - name: clone-repo
    container:
      image: alpine/git
      command: [sh, -c]
      args: ["git clone http://$GIT_USERNAME:$GIT_PASSWORD@gitea-http.gitea:3000/gitea/frontend-devops-app.git /mnt/clone"]
      volumeMounts:
      - name: workdir
        mountPath: /mnt/clone
      env:
      - name: GIT_USERNAME
        valueFrom:
          secretKeyRef:
            name: git-creds
            key: username
      - name: GIT_PASSWORD
        valueFrom:
          secretKeyRef:
            name: git-creds
            key: password