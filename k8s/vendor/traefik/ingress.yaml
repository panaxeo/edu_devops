apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-dashboard
  namespace: ingress-traefik
spec:
  ingressClassName: traefik-lb
  rules:
    - host: traefik
      http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: traefik-dashboard-service
                port:
                  number: 8080